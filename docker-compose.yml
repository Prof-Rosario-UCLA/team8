services:
  # Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    # TODO(bliutech): add environment variables
    # environment:
    depends_on:
      - db
    restart: unless-stopped
  texify:
    build:
      context: ./texify
      dockerfile: Dockerfile
    privileged: true
    ports:
      - 9090:9090
    environment:
      - GCS_BUCKET_NAME=prolio
      - GCS_EMULATOR_HOST=http://gcs:4443
      - GCS_EMULATOR=1
    depends_on:
      - redis
    restart: unless-stopped
  oauth:
    build:
      context: ./oauth
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    restart: unless-stopped
  gcs:
    image: fsouza/fake-gcs-server
    command: -scheme http -external-url http://gcs:4443
    ports:
      - "4443:4443"
    restart: unless-stopped
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    restart: unless-stopped
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
