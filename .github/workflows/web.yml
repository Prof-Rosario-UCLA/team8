name: Web CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'

jobs:
  ci:
    name: Web CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run ESLint
        working-directory: web
        run: npm run lint

      - name: Build Next.js app
        working-directory: web
        run: npm run build
  cd:
    name: Web CD
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Generate .env
        run: echo "${{ secrets.ENV }}" > .env
      
      - name: Generate gcs-access-key.json
        run: echo '${{ secrets.GCP_SA_KEY }}' > texify/gcs-access-key.json

      - name: Run prepare.sh
        run: bash ./prepare.sh

      - name: Set up Google Cloud CLI
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Run Cloud Build for Web
        run: |
          gcloud builds submit web/ --config=web/cloudbuild.yaml --project=$PROJECT_ID
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
